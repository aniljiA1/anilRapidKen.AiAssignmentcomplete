<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-logo">Employee Management</div>
        <div class="header-search">
            <input type="text" id="search-bar" placeholder="Search employee..." />
        </div>
        <nav>
            <button id="menu-toggle" class="hamburger-menu">â˜°</button>
            <ul class="nav-menu">
                <li><a href="#registration">Register Employee</a></li>
                <li><a href="#listing">Employee Listing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration" class="page">
            <h1>Register Employee</h1>
            <form id="employee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required />

                <label for="about">About:</label>
                <textarea id="about" name="about" required></textarea>

                <label for="joining_date">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" required />

                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="listing" class="page hidden">
            <h1>Employee List</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>About</th>
                        <th>Joining Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-list"></tbody>
            </table>
            <div id="pagination-controls"></div>
        </section>
    </main>

    <footer>
        &copy; 2024 Anil Kumar
    </footer>

    <script src="script.js"></script>
</body>

</html>
